<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Chat Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .chat-window {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-comment-alt"></i>
              Bootstrap Chat Template
            </div>
            <div class="card-body">
              <div class="chat-window">
                <div class="chat-bubble">
                  <span class="chat-name">Alice:</span>
                  <span class="chat-message">Hello, how are you?</span>
                </div>
                <div class="chat-bubble">
                  <span class="chat-name">Bob:</span>
                  <span class="chat-message"
                    >I'm doing well, thanks for asking.</span
                  >
                </div>
                <!-- more chat bubbles... -->
              </div>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type your message..."
                />
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
