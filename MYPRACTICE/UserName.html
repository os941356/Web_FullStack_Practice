<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>輸入使用者名稱</title>
    <style>
      body {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>請輸入您的名稱：</h1>
      <form>
        <label for="username-input">使用者名稱：</label>
        <input type="text" id="username-input" />
        <button type="submit" id="enter-chat">進入聊天室</button>
      </form>
    </div>
    <a href="chatwindow.html"></a>
    <script>
      const usernameInput = document.querySelector("#username-input");
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const username = usernameInput.value;

        if (usernameInput.value === "") {
          window.alert("請輸入名字");
        } else {
          window.location.href =
            "chatwindow.html?username=" + encodeURIComponent(username);
        }
      });
    </script>
  </body>
</html>
